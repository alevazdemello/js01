<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o Número</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>>>DESCUBRA O NUMERO>></h1>
  
    <br>
    <div class="box">
    <pre>Tente a sorte! Provávelmente você não ganhou na loteria, nem ganhará...
        Mas vc pode testar sua sorte aqui e testar meu joguinho
        xD
    </pre>

    <p>Número: <input type="text" id="inNum" autofocus>
        <input type="button" value="Apostar" id="btApostar">
        <input type="button" value="Jogar Novamente" id="btJogar" class="oculta">
    </p>
    <h3>Erros:
        <span id="outErros">0</span>
    </h3>
    <h3>Chances:
        <span id="outChances">6</span>
    </h3>
    <pre id="outDica">Dica: É um número entre 1 e 100.</pre>
    <script src="script.js"></script>
</div>
</body>

</html>
