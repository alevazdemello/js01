<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VETERINARIA AVENIDA</title>
</head>
<body>
    <h1>VETERINÁRIA AVENIDA</h1>
    <p>Valor da Vacina: <input type="number" id="inValor"></p>
    
    <p>Possui convênio:
    <input type="radio" name="convenio" id="rbSim">
    Sim
    <input type="radio" name="convenio" id="rbNao">
    Não
    </p>
    <p class="oculta" id="inConvenio">Convênio: 
    <select id="selConvenio">
        <option value="amigoDosAnimais">Amigo dos Animais</option>
        <option value="saudadeAnimal">Saúde Animal</option>
    </select>
    </p>
    <input type="button" value="Calcular Desconto" id="btCalcular">
    <h3 id="outDesconto"></h3>
    <h3 id="outValor"></h3>

    <script src="script.js"></script>
</body>
</html>
